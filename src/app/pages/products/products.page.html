<ion-header>
   <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="products-search">
      <ion-searchbar placeholder="¿Qué producto buscas?" type="text" debounce="500" (ionInput)="serchProduct($event)"></ion-searchbar>
    </div>
    <ion-list>
      <ion-item *ngFor="let datos of datos" (click)="goPresentatios(datos.productId,datos.product_name)">
        <ion-thumbnail slot="start">
          <img [src]="datos.product_photo_mobile" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{datos.product_name}}</h2>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)=" filter()">
        <ion-icon name="filter-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button  (click)="presentModal()">
          <ion-icon name="cart-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>
</ion-content>
