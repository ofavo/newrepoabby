<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content"  >
      <ion-content color="primary" >
        <ion-avatar class="folder-avatar">
          <img [src]="photoProfile ? photoProfile : 'assets/avatar2.png'">
        </ion-avatar>
        <h4 class="folder-name">{{users.firstname}}</h4>
        <div class="folder-div"></div>
        <ion-list id="inbox-list">
          
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item class="folder-item" color="primary" (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
